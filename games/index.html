<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Projects</title> <!-- Title shown in browser tab -->

  <!-- Google Fonts import for clean typography -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* ===== Global Body Styling ===== */
    body {
      font-family: 'Garamond', sans-serif;
      background-color: #F0FFFF; /* warm medium brown */
      padding: 2rem;
      color: #4a3b28; /* dark earthy brown */
      margin: 0;
    }

    /* ===== Main Page Heading ===== */
    h1 {
      text-align: center;
      color: #4a3b28;
    }

    /* ===== Section Blocks (Video & Downloads) ===== */
    .video-container,
    .downloads {
      background-color: #a3b18a; /* pastel green */
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 12px rgba(122, 92, 59, 0.3);
      text-align: center;
      color: #4a3b28;
    }

    /* ===== YouTube iframe Styling ===== */
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(122, 92, 59, 0.2);
      border: 2px solid #a3b18a;
      background: #a3b18a;
    }

    /* ===== Download Button Styling ===== */
    a.download-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #a3b18a;
      color: #4a3b28;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1.5px solid #5a4328;
      font-weight: 600;
    }

    /* ===== Hover effect on download buttons ===== */
    a.download-btn:hover {
      background-color: #5a4328;
      color: #f7f4ea;
      border-color: #3b2d1f;
    }

    /* ===== Home Button Styling ===== */
  .home-button {
  position: fixed;
  top: 1rem;
  left: 21rem;
  background-color: #a3b18a; /* same pastel green */
  color: #4a3b28; /* dark brown text */
  font-family: 'Garamond', sans-serif;
  font-weight: 600;
  font-size: 1rem;
  border: 1.5px solid #5a4328; /* same border as download buttons */
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 4px 12px rgba(122, 92, 59, 0.3);
  transition: all 0.3s ease;
  z-index: 1000;
}

.home-button:hover {
  background-color: #5a4328; /* darker brown on hover */
  color: #f7f4ea; /* off-white text */
  border-color: #3b2d1f;

}
    /* section for centring main image*/ 
.gallery {
  display: flex;
  justify-content: center;
  margin-bottom: 2rem;
}

.gallery img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(122, 92, 59, 0.3);
}

  </style>
</head>

<body>
  

  <!-- Fixed Home Button: top-left, styled -->
  <button class="home-button" onclick="window.location.replace('https://33bree3.github.io/fortpolio/')">Home</button>
  
  <!-- Main Heading -->
  <h1> Game Projects</h1>

  <!---- inserting game logo ------->

  <div class="gallery">
      <!--
        
        You can add more <img> tags to showcase additional pieces.
        Alt text helps accessibility and SEO.
      copy the below code to add more visuals to the main page 
      -->
      <img src="lowend.png" alt="Art 1" />
    
    </div>

  <!-- Space for Game Trailer Embed Section 
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/_WcWHZc8s2I" title="YouTube video player" allowfullscreen></iframe>
  </div>

  <!-- Download Links Section -->
  <div class="downloads">
    <a class="download-btn" href="game-demo.zip" download>Stay Tuned</a>
    <a class="download-btn" href="level-editor.zip" download>Stay Tuned</a>
  </div>

</body>
</html>
