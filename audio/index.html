<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Projects</title> <!-- Page title shown in browser tab -->

  <!-- Import Google Fonts for consistent typography -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /*
      Body styling with earthy brown background and light contrasting text.
      The section content stands out on a soft pastel green container.
    */
    body {
      font-family: 'Georgia', serif; /* Clean, modern font */
      background: #7a5c3b; /* Warm brown background */
      padding: 2rem;
      color: #4a3b28; /* Earthy brown text */
      margin: 0;
    }

    /* Main heading style */
    h1 {
      text-align: center;
      color: #f4f1e6; /* Off-white heading for high contrast */
      margin-bottom: 2rem;
    }

    /* Container for each audio track */
    .audio-track {
      background: #5a4328; /* brown section */
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(74, 59, 40, 0.15); /* Brown shadow */
      text-align: center;
      border: 1.5px solid #a3b18a; /* Dpastel green border */
    }

    /* Styling the audio track title */
    .audio-track p {
      font-weight: 600;
      color: #4a3b28; /* Deep brown text */
      margin-bottom: 0.5rem;
    }

    /*
      Play button styling with earthy pastel green color and hover state.
      Matches previous button scheme from Games and Blog sections.
    */
    button {
      padding: 10px 20px;
      background-color: #a3b18a; /* Pastel green button */
      color: #4a3b28 /* Dark brown for text */
      border: 1.5px solid #6b705c; /* Muted brownish-green border */
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    /* Hover effect for play button */
    button:hover {
      background-color: #6b705c; /* Muted dark olive-brown */
      color: #a3b18a; /* Light cream text */
      border-color: #4a3b28; /* Deep brown */
    }

    /* Embedded YouTube iframe styling */
    iframe {
      display: block;
      margin: 2rem auto;
      width: 560px;
      height: 315px;
      border-radius: 10px;
      border: 2px solid #a3b18a; /* Pastel green border */
      background: #f7faf3; /* Light cream background */
      box-shadow: 0 4px 12px rgba(74, 59, 40, 0.2); /* Warm brown shadow */
    }
    
  /* ===== Home Button Styling ===== */
  .home-button {
  position: fixed;
  top: 1rem;
  left: 1rem;
  background-color: #a3b18a; /* same pastel green */
  color: #4a3b28; /* dark brown text */
  font-family: 'Georgia', serif;
  font-weight: 600;
  font-size: 1rem;
  border: 1.5px solid #5a4328; /* same border as download buttons */
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 4px 12px rgba(122, 92, 59, 0.3);
  transition: all 0.3s ease;
  z-index: 1000;
}

.home-button:hover {
  background-color: #5a4328; /* darker brown on hover */
  color: #a3b18a; /* off-white text */
  border-color: #3b2d1f;
}

  </style>
</head>

<body>

  <!-- Fixed Home Button: top-left, styled -->
  <button class="home-button" onclick="window.location.replace('https://33bree3.github.io/fortpolio/')">Home</button>
  
  <!-- Page heading -->
  <h1>ðŸŽ§ Audio Projects</h1>

  <!-- Single audio track with play button -->
  <div class="audio-track">
    <!--
      TIP: Replace the placeholder audio file 'placeholder-space.wav' with your own audio file.
      You can duplicate this block to add more tracks.
    -->
    <p><strong>Space Theme</strong></p>
    <button onclick="document.getElementById('track1').play()">â–¶ Play</button>
    <audio id="track1">
      <source src="placeholder-space.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Embedded YouTube video for audio visual or related content -->
  <iframe src="https://www.youtube.com/embed/_WcWHZc8s2I" allowfullscreen title="YouTube audio visual"></iframe>

</body>
</html>
