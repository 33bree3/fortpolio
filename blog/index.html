<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Post - Hold Tight</title>

  <style>
    body {
      background-color: #7a5c3b;
      color: #4a3b28;
      font-family: 'Georgia', serif;
      margin: 2rem;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4a3b28;
      margin-bottom: 2rem;
      width: 100%;
      text-align: center;
    }
    .home-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #a3b18a;
      color: #4a3b28;
      font-family: 'Georgia', serif;
      font-weight: 700;
      font-size: 1rem;
      border: 1.5px solid #5a4328;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(122, 92, 59, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .home-button:hover {
      background-color: #5a4328;
      color: #f7f4ea;
      border-color: #3b2d1f;
    }
    .audio-placeholder {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 200px;
      max-width: 40vw;
      box-shadow: 0 2px 6px rgba(74, 59, 40, 0.1);
      border-radius: 6px;
      z-index: 1000;
    }
    .posts-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      max-width: 1900px;
    }
    .post-container {
      background-color: #a3b18a;
      border-radius: 8px;
      padding: 1.5rem 2rem 2rem 2rem;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(74, 59, 40, 0.15);
      width: 100%;
      margin-bottom: 2rem;
      min-width: 300px;
    }
    .post-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4a3b28;
      margin: 0 0 0.25rem 0;
    }
    .date {
      font-size: 0.85rem;
      color: #5a4328;
      margin-bottom: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      color: #4a3b28;
      padding: 0.5rem 0;
      user-select: none;
    }
    summary:hover {
      color: #5a4328;
    }
    details[open] .blog-content {
      margin-top: 1rem;
      max-height: 75vh;
      overflow-y: auto;
      font-size: 1rem;
    }
    .blog-content {
      margin-top: 1rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(74, 59, 40, 0.15);
      border: 1.5px solid #a3b18a;
      background: #a3b18a;
    }
    a {
      color: #7a5c3b;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      color: #5a4328;
      text-decoration: underline;
    }
  </style>
</head>

</html>
